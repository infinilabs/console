path.configs: "config"
configs.auto_reload: true

env:
  INFINI_CONSOLE_ENDPOINT: "http://127.0.0.1:9000"
  INGEST_CLUSTER_ENDPOINT: "https://127.0.0.1:9200"
  INGEST_CLUSTER_CREDENTIAL_ID: chjkp9dath21f1ae9tq0

web:
  enabled: true
  embedding_api: true
  auth:
    enabled: true
  ui:
    enabled: true
    path: .public
    vfs: true
    local: true
  network:
    binding: 0.0.0.0:9000
    skip_occupied_port: true
  gzip:
    enabled: true

elastic:
  enabled: true
  remote_configs: true
  health_check:
    enabled: true
    interval: 30s
  availability_check:
    enabled: true
    interval: 60s
  metadata_refresh:
    enabled: true
    interval: 30s
  cluster_settings_check:
    enabled: true
    interval: 20s
  store:
    enabled: false
  orm:
    enabled: true
    init_template: true
    template_name: ".infini"
    index_prefix: ".infini_"

metrics:
  enabled: true
  major_ip_pattern: "192.*"
  queue: metrics
  elasticsearch:
    enabled: true
    cluster_stats: true
    node_stats: true
    index_stats: true
badger:
  value_log_max_entries: 1000000
  value_log_file_size: 104857600

