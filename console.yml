# must in major config file
path.configs: "config"
configs:
  managed: false
  auto_reload: true
  manager:
    local_configs_repo_path: ./config_repo/
  tls: #for mTLS connection with config servers
    enabled: true
    ca_file: config/certs/ca.crt
    cert_file: config/certs/ca.crt
    key_file: config/certs/ca.key
    skip_insecure_verify: false
web:
  enabled: true
  embedding_api: true
  security:
    enabled: true
  ui:
    enabled: true
    path: .public
    vfs: true
    local: true
  network:
    binding: 0.0.0.0:9000
    skip_occupied_port: true
  gzip:
    enabled: true

elastic:
  enabled: true
  remote_configs: true
  health_check:
    enabled: true
    interval: 30s
  availability_check:
    enabled: true
    interval: 60s
  metadata_refresh:
    enabled: true
    interval: 30s
  cluster_settings_check:
    enabled: true
    interval: 20s
  store:
    enabled: false
  orm:
    enabled: true
    init_template: true
    template_name: ".infini"
    index_prefix: ".infini_"
    build_template_for_object: false
    # override_exists_template: true

metrics:
  enabled: true
  queue: metrics
#  event_queue:
#    cluster_health: "cluster_metrics"
  elasticsearch:
    enabled: true
    cluster_stats: true
    node_stats: true
    index_stats: true

## badger kv storage configuration
badger:
  enabled: true
  single_bucket_mode: true
  path: ''
  memory_mode: false
  sync_writes: false
  mem_table_size: 10485760
  num_mem_tables: 1
  # lsm tuning options
  value_log_max_entries: 1000000
  value_log_file_size: 536870912
  value_threshold: 1048576
  num_level0_tables: 1
  num_level0_tables_stall: 2

