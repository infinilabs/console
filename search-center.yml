elasticsearch:
  - name: default
    enabled: true
    endpoint: http://localhost:8001
    index_prefix: 
    basic_auth:
      username: elastic
      password: liugq123

web:
  enabled: true
  ui:
    enabled: true
    path: .public
    vfs: true
    local: true
  network:
    binding: 127.0.0.1:2900
    skip_occupied_port: true

modules:
  - name: elastic
    elasticsearch: default
    enabled: true
    store:
      enabled: true
    orm:
      enabled: true
      init_template: true
      template_name: ".infini-default"
      index_prefix: ".infini-"

search-center:
  ui_path: .public
  ui_vfs: true
  ui_local: true



queue:
  min_msg_size: 1
  max_msg_size: 5000000000
  max_bytes_per_file: 53687091200
  sync_every_records: 100000 # sync by records count
  sync_timeout_in_ms: 10000 # sync by time in million seconds
  read_chan_buffer: 0

statsd:
  enabled: false
  host: 127.0.0.1
  port: 8125
  namespace: search-center.
